<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="card" style="width: 18.5rem;">
            <div id="board"></div>
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Card body changes depending on option</p>
              <button id="start-game" class="btn btn-primary">PvP</button>
              <button type="button" class="btn btn-primary">PvAI</button>
              <button type="button" class="btn btn-primary">Reset</button>
              <button id="modal-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#v-modal" disabled></button>
            </div>
          </div>
          <!-- Modal -->
        <div class="modal fade" id="v-modal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="v-modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="col-12 modal-title" id="v-modal-label"></h5>
                </div>
                <div class="modal-footer justify-content-center">
                <button id="reset-game" type="button" class="btn btn-primary" data-dismiss="modal">Rematch</button>
                <button type="button" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
